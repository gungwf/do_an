<div class="admin-wrapper">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="isSidebarCollapsed">
    <div class="sidebar-header">
      <div class="logo">
        <i class="bi bi-heart-pulse-fill fs-4"></i>
        <span class="logo-text">Hospital</span>
      </div>
    </div>

    <nav class="sidebar-nav">
      <!-- Dashboard Section -->
      <div class="nav-section">
        <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-item">
          <i class="bi bi-house-door"></i>
          <span class="nav-text">Dashboard</span>
        </a>
      </div>

      <!-- Applications Section -->
      <div class="nav-section">
        <!-- <div class="nav-group">
          <span class="nav-group-title">Applications</span>
        </div> -->
        <a routerLink="/admin/users" routerLinkActive="active" class="nav-item">
          <i class="bi bi-file-text"></i>
          <span class="nav-text">Người dùng</span>
        </a>
        <a routerLink="/admin/branches" routerLinkActive="active" class="nav-item">
          <i class="bi bi-grid"></i>
          <span class="nav-text">Chi nhánh</span>
        </a>
      </div>

      <!-- Components Section -->
      <div class="nav-section">
        <!-- <div class="nav-group">
          <span class="nav-group-title">Components</span>
        </div> -->
        <a routerLink="/admin/products" routerLinkActive="active" class="nav-item">
          <i class="bi bi-puzzle"></i>
          <span class="nav-text">Sản phẩm</span>
        </a>
        <a routerLink="/admin/appointments" routerLinkActive="active" class="nav-item">
          <i class="bi bi-calendar-event"></i>
          <span class="nav-text">Cuộc hẹn</span>
        </a>
      </div>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content" [class.sidebar-collapsed]="isSidebarCollapsed">
    <!-- Header -->
    <header class="admin-header">
      <div class="header-left">
        <button class="btn btn-link sidebar-toggle" (click)="toggleSidebar()">
          <i class="bi bi-list"></i>
        </button>
        <div class="search-box">
          <i class="bi bi-search"></i>
          <input type="text" placeholder="Search here..." />
        </div>
      </div>
      <div class="header-right">
        <a href="#" class="header-icon">
          <i class="bi bi-bell"></i>
        </a>
        <a href="#" class="header-icon">
          <i class="bi bi-chat-dots"></i>
        </a>
        <div class="dropdown">
          <a href="#" class="header-profile" data-bs-toggle="dropdown">
            <div class="profile-avatar">
              <i class="bi bi-person-circle"></i>
            </div>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="#">
                <i class="bi bi-person-fill me-2"></i> Hồ sơ
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item text-danger" (click)="logout()" style="cursor: pointer">
                <i class="bi bi-box-arrow-right me-2"></i> Đăng xuất
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Content Area -->
    <main class="admin-main">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
