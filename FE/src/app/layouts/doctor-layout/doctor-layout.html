<div class="admin-wrapper">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="isSidebarCollapsed">
    <div class="sidebar-header">
      <div class="logo">
        <i class="bi bi-heart-pulse-fill fs-4"></i>
        <span class="logo-text">Bác sĩ</span>
      </div>
    </div>

    <nav class="sidebar-nav">
      <div class="nav-section">
        <!-- ✅ Lịch hẹn -->
        <a routerLink="/doctor/appointments" routerLinkActive="active" class="nav-item">
          <i class="bi bi-calendar-event"></i>
          <span class="nav-text">Quản lý Lịch hẹn</span>
        </a>

        <!-- ✅ NEW: Profile Link -->
        <a routerLink="/doctor/profile" routerLinkActive="active" class="nav-item">
          <i class="bi bi-person-circle"></i>
          <span class="nav-text">Hồ sơ cá nhân</span>
        </a>
      </div>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content" [class.sidebar-collapsed]="isSidebarCollapsed">
    
    <!-- Header -->
    <header class="admin-header">
      <div class="header-left">
        <button class="btn btn-link sidebar-toggle" (click)="toggleSidebar()">
          <i class="bi bi-list"></i>
        </button>
        <div class="search-box">
          <i class="bi bi-search"></i>
          <input type="text" placeholder="Search here..." />
        </div>
      </div>
      <div class="header-right">
        <a href="#" class="header-icon">
          <i class="bi bi-bell"></i>
        </a>
        <a href="#" class="header-icon">
          <i class="bi bi-chat-dots"></i>
        </a>
        <div class="dropdown">
          <a href="#" class="header-profile" data-bs-toggle="dropdown">
            <div class="profile-avatar">
              <i class="bi bi-person-circle"></i>
            </div>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <!-- ✅ NEW: Profile Link in Dropdown -->
            <li>
              <a class="dropdown-item" routerLink="/doctor/profile">
                <i class="bi bi-person-fill me-2"></i> Hồ sơ cá nhân
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item text-danger" (click)="logout()" style="cursor: pointer">
                <i class="bi bi-box-arrow-right me-2"></i> Đăng xuất
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Content Area -->
    <main class="admin-main">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
