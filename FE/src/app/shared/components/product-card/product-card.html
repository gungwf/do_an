<div class="card h-100 product-card-custom shadow-sm border-0 overflow-hidden">
  <!-- Ảnh sản phẩm -->
  <a routerLink="/product/{{ product.id }}" class="d-block text-center p-3">
    <img
      [src]="product.imageUrl || product.image || 'https://via.placeholder.com/200x200?text=No+Image'"
      [alt]="product.productName"
      class="product-card-img img-fluid"
      loading="lazy"
    />
  </a>

  <!-- Nội dung -->
  <div class="card-body d-flex flex-column pt-0">

    <a routerLink="/product/{{ product.id }}" class="text-decoration-none mb-2">
      <h3 class="product-card-title fs-6 fw-semibold text-dark">
        {{ product.productName }}
      </h3>
    </a>

    <p class="product-card-description text-muted small mb-3">
      {{ product.description }}
    </p>

    <div class="mt-auto mb-2 flex-grow-1 d-flex align-items-end">
      <div class="product-card-price text-primary fw-bold fs-5">
        {{ product.price | currency:'VND':'symbol':'1.0-0' }}
        <span class="text-muted small"> / Hộp</span>
      </div>
    </div>

    <div class="d-grid mt-2">
      <button
        class="btn btn-primary btn-sm rounded-pill"
        (click)="onAddToCartClick()"
      >
        <i class="bi bi-cart-plus me-1"></i> Chọn mua
      </button>
    </div>
  </div>
</div>
