<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label for="emailLogin" class="form-label">Email</label>
    <input type="email" class="form-control" id="emailLogin" placeholder="ten@email.com" formControlName="email" [class.is-invalid]="email?.invalid && (email?.dirty || email?.touched)">
    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="invalid-feedback">
      <div *ngIf="email?.errors?.['required']">Vui lòng nhập email.</div>
      <div *ngIf="email?.errors?.['email']">Email không đúng định dạng.</div>
    </div>
  </div>

  <!-- Mật khẩu -->
  <div class="mb-3">
    <label for="passwordLoginForm" class="form-label">Mật khẩu</label>
    <input type="password" class="form-control" id="passwordLoginForm" placeholder="••••••••" formControlName="password" [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)">
    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback">
      <div *ngIf="password?.errors?.['required']">Vui lòng nhập mật khẩu.</div>
      <div *ngIf="password?.errors?.['minlength']">Mật khẩu phải có ít nhất 6 ký tự.</div>
    </div>
  </div>

  <div class="d-grid mt-4">
    <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid">Đăng nhập</button>
  </div>
</form>

<div class="text-center mt-4">
  <span class="text-muted">Chưa có tài khoản? </span>
  <a href="#" (click)="$event.preventDefault(); showRegister.emit()" class="text-decoration-none fw-medium">Đăng ký ngay</a>
</div>
