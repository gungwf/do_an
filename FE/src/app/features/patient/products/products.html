<div class="container my-4">
  <h2 class="text-center mb-4">Danh sách sản phẩm</h2>

  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
      <app-product-card
        [product]="product"
        (addToCart)="onAddToCart($event)">
      </app-product-card>
    </div>
  </div>
</div>
