<div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="row w-100 justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0">
        <div class="card-body text-center p-5">
          
          <!-- Loading State -->
          <div *ngIf="loading">
            <div class="spinner-border text-primary mb-3" style="width:3rem;height:3rem"></div>
            <h5 class="mb-2">Đang xác thực giao dịch...</h5>
            <p class="text-muted">Vui lòng không đóng trang này</p>
          </div>

          <!-- Success State -->
          <div *ngIf="!loading && success">
            <i class="bi bi-check-circle-fill text-success display-1 mb-3"></i>
            <h4 class="text-success mb-3">{{ message }}</h4>
            <div class="alert alert-success border-0">
              <i class="bi bi-info-circle me-2"></i>
              Giao dịch đã được xử lý thành công!
            </div>
            <p class="text-muted">
              <i class="bi bi-arrow-right me-1"></i>
              Đang chuyển hướng...
            </p>
          </div>

          <!-- Error State -->
          <div *ngIf="!loading && !success">
            <i class="bi bi-x-circle-fill text-danger display-1 mb-3"></i>
            <h4 class="text-danger mb-3">Thanh toán không thành công</h4>
            <div class="alert alert-warning border-0">
              <i class="bi bi-exclamation-triangle me-2"></i>
              {{ message }}
            </div>
            <p class="text-muted">
              Vui lòng thử lại hoặc liên hệ bộ phận hỗ trợ.
            </p>
            <p class="text-muted">
              <i class="bi bi-arrow-right me-1"></i>
              Đang chuyển hướng...
            </p>
          </div>

          <!-- Debug Information (Optional - có thể ẩn trong production) -->
          <details class="mt-4 text-start" *ngIf="debugInfo">
            <summary class="text-muted small" style="cursor: pointer;">
              <i class="bi bi-code-square me-1"></i>
              Thông tin giao dịch (Developer)
            </summary>
            <pre class="bg-light p-3 mt-2 small rounded border">{{ debugInfo }}</pre>
          </details>

        </div>
      </div>
    </div>
  </div>
</div>
