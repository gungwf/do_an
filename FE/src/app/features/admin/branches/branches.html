<div class="admin-page">
  <div class="page-header mb-4">
    <h2 class="page-title">Quản lý Chi nhánh</h2>
    <button class="btn btn-primary">
      <i class="bi bi-plus-circle me-2"></i>Thêm chi nhánh
    </button>
  </div>

  <div class="card">
    <div class="card-body">
      <div *ngIf="isLoading" class="text-center p-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="!isLoading" class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tên chi nhánh</th>
              <th>Địa chỉ</th>
              <th>Số điện thoại</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let branch of branches">
              <td>{{ branch.id }}</td>
              <td>{{ branch.name }}</td>
              <td>{{ branch.address }}</td>
              <td>{{ branch.phoneNumber }}</td>
              <td>
                <span class="badge bg-success">Hoạt động</span>
              </td>
              <td>
                <button class="btn btn-sm btn-outline-primary me-2">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteBranch(branch.id)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="branches.length === 0">
              <td colspan="6" class="text-center text-muted py-4">
                Chưa có dữ liệu
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
